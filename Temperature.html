<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="Temperature.css" />
  </head>
  <body>

     <div class="header">Tempreture Converter</div>
    
    <div class="container">
      <h3>Enter Temperature in any of the section here:</h3>
       <div class=herosection>
           <label for="celsius">Celsius</label>
           <input type="number" id="cel" placeholder="Temperature in Celsius"/>
        </div>
        <div class="cf">
           <label for="fahrenheit">Fahrenheit</label>
           <input type="number" id="fah" placeholder="Temperature in Fahrenheit"/>
        </div>
        <div class="cf">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kel" placeholder="Temperature in Kelvin"/>
        </div>
    </div>
    
    <script src="Temperature.js"></script>
  </body>
</html>
